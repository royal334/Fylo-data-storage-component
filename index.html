<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-desktop.png" alt="background image" class="background-image1">
  
  <div class="container">
    <div class="fylo">
      <img src="./images/logo.svg" alt="fylo" class="logo">
      <div class="icons">
      <img src="./images/icon-document.svg" alt="icon-document" class="icon-document" >
      <img src="./images/icon-folder.svg" alt="icon-folder" class="icon-folder">
      <img src="./images/icon-upload.svg" alt="icon-upload" class="icon-upload">
      </div>
      </div>

    <div class="storage">
    <p>You’ve used 815 GB of your storage</p>
      
    <div class="left"><div><p class="big"> 185 </p></div><div class="GB"> GB Left</div></div>
  
      <div class="bar">
        <div class="left-bar">
          <div class="circle"></div>
        </div>
        <div class="right-bar"></div>
      </div>
      <div class="sizes">
   <div><p class="gb">0 GB</p></div>
   <div><p class="gb">1000 GB</p></div>
  </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Royal</a>.
  </div>
</body>
</html>
